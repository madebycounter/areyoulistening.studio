<!doctype html>

<html>
    <head>
        <title>ARE YOU LISTENING</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link rel="icon" href="/static/ico/favicon_new.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">

        <link rel="stylesheet" href="/static/css/util.css">
        <link rel="stylesheet" href="/static/css/home.css">
    </head>

    <body>
        <div class="upper">
            <div id="header" class="segment">
                <img class="title" src="/static/img/title.png">
            </div>
    
            <div id="design" class="segment">
                <img id="shirt" src="/static/img/blank_black_2500.png">
    
                <div id="squares" class="relative"></div>
                <img id="shirt_title" src="/static/img/title_white.png">
            </div>
    
            <div id="actions" class="segment">
                <button id="order" class="button nofocus action">order</button>
                <button id="reset" class="button nofocus action">reset</button>
            </div>
        </div>

        <div id="search" class="segment">
            <input type="text" id="query" class="nofocus" placeholder="search for an album..."  autocomplete="off">

            <div id="results"></div>

            <div id="search_loader" style="width: 100%; height: 200px;" class="relative">
                <img class="spinner" src="/static/img/spinner_white.svg">
            </div>
        </div>

        <div id="help" class="hidden">
            <p class="tooltip"><span>selected:</span> <span id="selected">none</span></p>
            <p class="tooltip"><span>tap square to add album</span></p>
        </div>

        <div class="modal" id="confirm_reset" onclick="close_modal('confirm_reset')">
            <div class="content">
                <h1>Are you sure you want to reset your design?</h1>
                <div style="text-align: right;">
                    <button onclick="close_modal('confirm_reset');reset_squares()" class="button dialogue nofocus">yes</button>
                    <button onclick="close_modal('confirm_reset')" class="button dialogue nofocus">no</button>
                </div>
            </div>
        </div>

        <div class="modal" id="confirm_incomplete" onclick="close_modal('confirm_incomplete')">
            <div class="content">
                <h1>Your shirt is incomplete, are you sure you want to order?</h1>
                <div style="text-align: right;">
                    <button onclick="close_modal('confirm_incomplete');generate_order()" class="button dialogue nofocus">yes</button>
                    <button onclick="close_modal('confirm_incomplete')" class="button dialogue nofocus">no</button>
                </div>
            </div>
        </div>

        <div class="modal" id="confirm_order" onclick="reset_confirm()">
            <div class="content">
                <h1 id="preview_tooltip">Your design is being generated...</h1>
                <div id="preview" class="relative">
                    <img class="spinner" src="/static/img/spinner.svg">
                </div>

                <div id="preview_buttons" class="hidden" style="text-align: right; padding-top: 1rem">
                    <button onclick="checkout()" class="button dialogue nofocus">confirm</button>
                    <button onclick="reset_confirm()" class="button dialogue nofocus">go back</button>
                </div>
            </div>
        </div>
    </body>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/home.js"></script>
</html>
